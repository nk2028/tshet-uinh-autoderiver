<html lang="zh-Hant-HK" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>《切韻》音系自動推導器</title>

  <script src="https://sgalal.github.io/qieyun-js/qieyun.js"></script>
  <!-- Sweetalert2 -->

<body>
  <h1>《切韻》音系自動推導器</h1>

  <form name="schemaSelect" onsubmit="handleSchemaClick(this.schema.value); return false">
    <fieldset>
      <legend>推導方案</legend>
      <p>
        <input type="radio" name="schema" value="kuxyonh" checked="checked"/>古韻羅馬字
        <input type="radio" name="schema" value="dv8"/>三日月綾香的個人思考用語
        <input type="submit" value="加載"/>
      </p>

      <div id="schemaInput" lang="zh-Latn-HK"></div>
    </fieldset>
  </form>

  <form>
    <p><textarea id="articleInput" placeholder="輸入框" required>我能吞下短短的玻璃而不傷身體。</textarea></p>

    <p>
      <label for="predefinedOptions">您想要</label>
      <select name="predefinedOptions" id="predefinedOptions">
        <option value="convertArticle">從輸入框中讀取文章，並注音</option>
        <option value="exportAllSmallRhymes">導出所有小韻</option>
        <option value="exportAllSyllables">導出所有音節</option>
      </select>
      <input type="button" value="適用" onclick="handlePredefinedOptions()"/>
      <input type="button" value="以文本形式匯出至剪貼簿" onclick="handleCopy()"/>
    </p>
  </form>

  <div id="outputArea"></div>
